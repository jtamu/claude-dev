# 本番用: Dockerfile.prod でビルド（SSH鍵生成エントリポイント付き）、.ssh ボリュームをマウント
services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - SSH_AUTH_SOCK=
    volumes:
      - claude-ssh:/home/dev/.ssh
      - codex-home:/home/dev/.codex

  # UIがdindのネットワークを共有するため、ポートはdind側で定義
  dind:
    ports:
      - "3001:3001"

  # SSL終端リバースプロキシ
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:ro
    networks:
      - devnet
    depends_on:
      - dind
    restart: unless-stopped

volumes:
  claude-ssh:
  codex-home:
