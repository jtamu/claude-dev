services:
  ui:
    build: .
    environment:
      - SSH_AUTH_SOCK=/ssh-agent # コンテナ内でのパス
      - DOCKER_HOST=tcp://dind:2375 # DinDサービスに接続
    volumes:
      - claude-workspace:/home/dev/workspace
      - ~/.claude/.credentials.json:/home/dev/.claude/.credentials.json:ro
      - ${SSH_AUTH_SOCK}:/ssh-agent # ホストのソケットをマウント
    ports:
      - 3001
    depends_on:
      - dind
    restart: unless-stopped
    networks:
      - devnet

  dind:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR= # TLS無効（同一ネットワーク内のため）
    volumes:
      - dind-storage:/var/lib/docker
      - ./dind-daemon.json:/etc/docker/daemon.json:ro
      - claude-workspace:/home/dev/workspace # UIコンテナと同一パスで共有（ボリュームマウント互換性のため）
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - devnet

# DinDデーモン自体のimage pull時の経路はこの外側ネットワークを通る。
# dind-daemon.json のMTU/DNSは内側コンテナ用であり、外側には効かない。
networks:
  devnet:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1400"

volumes:
  claude-workspace:
  dind-storage:
